<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ‰ Birthday Celebration Launcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease-in-out infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow-x: hidden;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .launcher-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 4rem 3rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2), 
                        0 0 0 1px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            transform: translateY(0);
            animation: floatIn 1s ease-out;
        }
        
        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .launcher-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientText 4s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            letter-spacing: 2px;
        }
        
        @keyframes gradientText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .launcher-subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .version-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .version-btn {
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
            background-size: 200% 200%;
            border: none;
            padding: 1.5rem 3rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3), 
                        0 0 0 1px rgba(255, 255, 255, 0.1);
            text-decoration: none;
            display: block;
            position: relative;
            overflow: hidden;
            animation: buttonGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes buttonGlow {
            from { box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.1); }
            to { box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 255, 255, 0.2); }
        }
        
        .version-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .version-btn:hover::before {
            left: 100%;
        }
        
        .version-btn:hover {
            transform: translateY(-5px) scale(1.05);
            background-position: 100% 0;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4), 
                        0 0 40px rgba(255, 255, 255, 0.3);
        }
        
        .description {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 0.5rem;
        }
        
        .floating-emoji {
            position: absolute;
            font-size: 3rem;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }
        
        @keyframes float {
            0%, 100% { 
                transform: translateY(0) rotate(0deg) scale(1); 
                opacity: 0.8;
            }
            50% { 
                transform: translateY(-30px) rotate(15deg) scale(1.1); 
                opacity: 1;
            }
        }
        
        .emoji-1 { top: 10%; left: 10%; animation-delay: 0s; }
        .emoji-2 { top: 20%; right: 15%; animation-delay: 2s; }
        .emoji-3 { bottom: 20%; left: 20%; animation-delay: 4s; }
        .emoji-4 { bottom: 15%; right: 10%; animation-delay: 1s; }
    </style>
</head>
<body>
    <div class="floating-emoji emoji-1">ðŸŽ‰</div>
    <div class="floating-emoji emoji-2">ðŸ’–</div>
    <div class="floating-emoji emoji-3">ðŸŽ‚</div>
    <div class="floating-emoji emoji-4">âœ¨</div>
    
    <div class="launcher-container">
        <h1 class="launcher-title">ðŸŽŠ Happy Birthday! ðŸŽŠ</h1>
        <p class="launcher-subtitle">Get ready for an amazing celebration!</p>
        
        <div class="version-buttons">
            <a href="celebration" class="version-btn">
                ðŸš€ Start Celebration
                <div class="description">Click to begin your special day!</div>
            </a>
        </div>
    </div>
    
    <script>
        // Auto-redirect after 3 seconds
        setTimeout(() => {
            window.location.href = 'celebration';
        }, 3000);
    </script>
</body>
</html>
